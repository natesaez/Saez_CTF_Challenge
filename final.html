<!DOCTYPE html>
<html>
 <head>
 <title>Final</title>
 <style>
    body {
        -webkit-user-select: none;  /* Chrome, Safari, Opera */
        -moz-user-select: none;     /* Firefox */
        -ms-user-select: none;      /* Internet Explorer/Edge */
        user-select: none;          /* Standard syntax */
        margin: 0;
    }
</style>
 <script>
    function handleStarClick(starIndex) {
        // Clear all previous selections
        var stars = document.querySelectorAll('.star');
        stars.forEach(function(star, index) {
            if (index <= starIndex) {
                star.classList.add('selected');
            } else {
                star.classList.remove('selected');
            }
        });

        // Check how many stars have been selected
        var selectedStars = document.querySelectorAll('.star.selected').length;

        // Display the appropriate message
        var message = selectedStars >= 3 ? "Thanks!" : "Thanks a lot, jerk";
        document.getElementById('message').textContent = message;
    }
</script>
 </head>
 <body>
    <h1 style="text-align: center;">You did it!!</h1>
    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = getRandomColor();
        }

        setInterval(changeBackgroundColor, 500); // Change color every 500 milliseconds
    </script>
    <h2 style="text-align: center;">Rate My CTF Challenge</h2>
    <div style="text-align: center;">
        <span class="star" onclick="handleStarClick(0)">&#9733;</span>
        <span class="star" onclick="handleStarClick(1)">&#9733;</span>
        <span class="star" onclick="handleStarClick(2)">&#9733;</span>
        <span class="star" onclick="handleStarClick(3)">&#9733;</span>
        <span class="star" onclick="handleStarClick(4)">&#9733;</span>
    </div>
    <p style="text-align: center;" id="message"></p>
 </body>
</html>
